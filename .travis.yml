dist: xenial
language: python
cache: pip

python:
  - '3.8'
  - '3.7'
  - '3.6'

install:
  - pip install tox-travis

script:
  - tox

stages:
  - lint
  - test
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: lint
      script:
        - tox -e lint

    - stage: deploy
      before_deploy:
        python setup.py sdist bdist_wheel
      deploy:
        - provider: releases  # GitHub releases
          api_key:
            secure: ''
          file_glob: true
          file:
            - dist/django-webmention-*-py3-none-any.whl
            - dist/django-webmention-*.tar.gz
          skip_cleanup: true
          on:
            tags: true
            python: '3.8'

        - &pypi  # Product PyPI
          provider: pypi
          user: '__token__'
          password:
            secure: ''
          skip_cleanup: true
          skip_existing: true
          on:
            tags: true
            python: '3.8'

        - <<: *pypi  # Test PyPI
          server: 'https://test.pypi.org/legacy/'
